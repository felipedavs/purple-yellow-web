name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Clonar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ› ï¸ Gerar build
        run: npm run build

      - name: âš™ï¸ Configurar Pages
        uses: actions/configure-pages@v4

      - name: â¬†ï¸ Enviar arquivos para deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸš€ Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
